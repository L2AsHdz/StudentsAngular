<div class="container mt-2 col-md-4">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h3>Agregar estudiante</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #estudianteForm="ngForm">
                        <input [(ngModel)]="student.id" name="id" type="number" hidden>
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input [(ngModel)]="student.name" type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Edad:</label>
                            <input [(ngModel)]="student.age" type="text" class="form-control" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Email:</label>
                            <input [(ngModel)]="student.email" type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Password:</label>
                            <input [(ngModel)]="student.password" type="password" class="form-control" name="password"
                                required>
                        </div>
                        <div class="form-group col-4">
                            <label for="status">Estado:</label>
                            <select [(ngModel)]="student.registered" name="status" id="status" class="form-select"
                                required>
                                <option [ngValue]="false">No inscrito</option>
                                <option [ngValue]="true">Inscrito</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mt-2 me-4"
                                [disabled]="!estudianteForm.form.valid">Guardar estudiante</button>
                            <button type="reset" class="btn btn-danger mt-2">Limpiar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" (click)="exportStudents()">Exportar estudiantes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid col-md-6">
    <div class="row">
        <app-student-info *ngFor="let s of students" [student]="s" (studentChange)="onUpdate($event)"
            (deleteStudentChange)="onDelete($event)"></app-student-info>
    </div>
</div>
