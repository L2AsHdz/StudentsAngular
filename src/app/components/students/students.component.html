<div class="container mt-2 col-md-4">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h3>Agregar estudiante</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #estudianteForm="ngForm">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input [(ngModel)]="student.name" type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Edad:</label>
                            <input [(ngModel)]="student.age" type="text" class="form-control" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Email:</label>
                            <input [(ngModel)]="student.email" type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Password:</label>
                            <input [(ngModel)]="student.password" type="password" class="form-control" name="password" required>
                        </div>
                        <div class="form-group col-4">
                            <label for="status">Estado:</label>
                            <select [(ngModel)]="student.registered" name="status" id="status"
                                class="form-select"required>
                                <option [ngValue]="false">No inscrito</option>
                                <option [ngValue]="true">Inscrito</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mt-2 me-4" [disabled]="!estudianteForm.form.valid">Guardar estudiante</button>
                            <button type="reset" class="btn btn-danger mt-2">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid col-md-6">
    <div class="row">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h4>Listado de estudiantes</h4>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-sm" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Email</th>
                                <th>Estado</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of students">
                                <td>{{s.id}}</td>
                                <td>{{s.name}}</td>
                                <td>{{s.age}}</td>
                                <td>{{s.email}}</td>
                                <td>{{s.registered ? 'No Inscrito': 'Inscrito'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
